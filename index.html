<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>MySketch</title>
</head>
<body>
    <div class="title">MySketch</div>
    <div class="gameWindow">
        <div class="settings">
            <button class="color">Color</button>
            <button class="rainbow">Rainbow</button>
            <button class="mosaic">Mosaic</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <button class="size">Set Size</button>
            <button class="toggleGrid">Toggle Grid</button>
        </div>
        <div class="gridBox"></div>
    </div>
    <a href="https://github.com/nicholaseb0" rel="noopener" target="_blank" class="credit">
        Created by Nicholas Eb
    </a>
</body>
</html>
